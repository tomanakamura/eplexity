<div class="modal fade" id="add-dns-modal" tabindex="-1" role="dialog" aria-labelledby="add-dns-modal">                                                                                                                                                                         ">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
     		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h2 class="modal-title section__lead" id="add-dns-modal">Add "A" record</h2>
        		<div class="section__lead">
		          	<p>Add an "A" record that points your domain or a subdomain to an IP address.</p>
		        </div>
      		</div>
      		<div class="modal-body">
				<div class="row">
					<div class="col-xs-12">
						<form name="add-dns-form" method="post">
							<div class="form-group">
               					<label>Name</label>
               					<input type="text" name="dns-name" class="form-control">
               					<p class="help-block">
               						Leave this blank to create a record for server.name.<br>
               						You may also use the wildcard(*) here.
               					</p>
               				</div>
							<div class="form-group">
               					<label>Address</label>
               					<input type="text" name="virtual-ip-address" class="form-control">
               					<p class="help-block">Example: 1.2.3.4</p>
               				</div> 
               				<div class="form-group">
               					<label>TTL(Refresh Rate)</label>
               					<select name="ttl" class="form-control">
               						<option>1hour</option>
               						<option>2hours</option>
               						<option>3hours</option>
               					</select>
               				</div>                				               				             				             			
               			</form>
               		</div>			
				</div>
     		</div>
     		<div class="modal-footer">
     			<button class="btn btn-simple px-3" data-dismiss="modal">cancel</button>
     			<button class="btn btn-secondary px-4">Add Record</button>
     		</div>
     	</div>
     </div>
</div>
