<div class="modal fade" id="add-load-balancer-rule-modal" tabindex="-1" role="dialog" aria-labelledby="add-load-balancer-rule-modal">
	<div class="modal-dialog modal-lg" role="document">
    	<div class="modal-content">
     		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h2 class="modal-title section__lead" id="add-load-balancer-rule-modal">Add Load Balancer Rule</h2>
      		</div>
      		<div class="modal-body">
				<div class="row">
					<div class="col-xs-12">
						<form name="add-load-balancer-rule-form" method="post">
							<div class="form-group">
               					<label>Load Balancer Name</label>
								<input type="text" name="load-balancer-name" class="form-control">              				
               				</div>
							<div class="form-group">
               					<label>Description</label>
               					<input type="text" name="description" class="form-control">
               				</div>              				             				
               				<div class="form-group">
               					<label>Cloud firewall(lists what firewalls are available to apply this security policy)</label>
               					<select name="user-role" class="form-control" multiple="multiple">
               						<option selected="selected">Filewall1</option>
               						<option selected="selected">Filewall2</option>
               						<option>Filewall13</option>
               						<option>Filewall14</option>
               					</select>
               				</div> 
							<div class="form-group">
               					<label>Rule</label>
               					<input checked data-toggle="toggle" data-style="android" data-onstyle="primary" type="checkbox">
               				</div>  
               				<div class="form-group">
               					<div class="row">
               						<div class="col-xs-6 col-sm-3">
		               					<label>Protocol</label>
		               					<select name="protocol" class="form-control">
		               						<option>HTTP</option>
		               						<option>HTTPS</option>
		               					</select>
               						</div>
               						<div class="col-xs-6 col-sm-3">
               							<label>Protocol</label>
               							<input type="text" name="protocol" class="form-control">               						
               						</div>
               						<div class="col-xs-6 col-sm-3">
		               					<label>Specify the Back-End Servers</label>
		               					<select name="server" class="form-control">
		               						<option>Server1</option>
		               						<option>Server2</option>
		               					</select>
               						</div>
               						<div class="col-xs-6 col-sm-3">
		               					<label>Specify LB Algorithm</label>
		               					<select name="protocol" class="form-control">
		               						<option>Weighted Round Robin</option>
		               						<option>Weighted Round Robin</option>
		               					</select>
               						</div>               						               						
               					</div>
               				</div>            				                				             			
               			</form>
               		</div>			
				</div>
     		</div>
     		<div class="modal-footer">
     			<button class="btn btn-simple px-3" data-dismiss="modal">cancel</button>
     			<button class="btn btn-secondary px-4">Add</button>
     		</div>
     	</div>
     </div>
</div>
