<div class="modal fade" id="add-image-modal" tabindex="-1" role="dialog" aria-labelledby="add-image-modal">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
     		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h2 class="modal-title section__lead" id="add-image-modal">Upload Image</h2>
        		<div class="section__lead">
		          	<p>Control infrastructure items in all your datacenters.</p>
		        </div>        		
      		</div>
      		<div class="modal-body">
				<div class="row">
					<div class="col-xs-12">
						<form name="add-image-form" method="post">
							<div class="form-group">
								<div class="row">
									<div class="col-xs-12 col-sm-10">
										<label>Image Name</label>
										<input type="text" name="image-name" class="form-control">
									</div>
									<div class="col-xs-12 col-sm-2">
										<label>Version</label>
										<input type="text" name="version" class="form-control">
									</div>
								</div>
               				</div>								
               				<div class="form-group">
               					<label>Description</label>
               					<input type="text" name="image-description" class="form-control">
               				</div>
							<div class="form-group">
               					<label>Supported On Cloud</label>
               					<select name="supported-cloud" class="form-control">
               						<option>option1</option>
               						<option>option2</option>
               						<option>option3</option>
               					</select>
               				</div>  
	               			<div class="form-group">
	               				<div class="dropzone dropzone-previews" id="upload-image-panel"></div>
	               			</div>
	               			<div class="form-group">	
	               				<h5 class="text-blue text-uppercase">uploading...50%</h5>
								<div class="progress">
								  	<div class="progress-bar progress-bar-default" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
								    	<span class="sr-only">50% Complete</span>
								  	</div>
								</div>
	               			</div>            			
               			</form>
               		</div>			
				</div>
     		</div>
     		<div class="modal-footer">
     			<button class="btn btn-simple px-3" data-dismiss="modal">cancel</button>
     			<button class="btn btn-secondary px-4">upload</button>
     		</div>
     	</div>
     </div>
</div>
