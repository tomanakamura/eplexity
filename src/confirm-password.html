@@include('partials/header.html')

  <div class="container-middle">
    <div class="alert alert-info hidden">
      <p>Sweet, now you can login with your new password!</p>
      <button type="button" class="alert__close" data-dismiss="alert" aria-label="Close"><i class="fi-close" aria-hidden="true"></i></button>
    </div>

    <!-- confirm new password form -->
    <div class="box">
      <form action="" >
        <h4 class="box__heading mb-3">Please, setup your password</h4>
        <div class="mb-3">
          <label for="">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="">Confirm password</label>
          <input type="password" name="confirm_password" class="form-control" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-secondary px-4">SAVE</button>
        </div>
      </form>
    </div>
  </div>

@@include('partials/footer.html')
